<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FAVICON -->
    <link rel="icon" href="img/avatar_1.jpg">
    <!-- FONT AWESOME LINK -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css' integrity='sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==' crossorigin='anonymous'/>
    <!-- BOOTSTRAP LINK -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css' integrity='sha512-t4GWSVZO1eC8BM339Xd7Uphw5s17a86tIZIj8qRxhnKub6WoyhnrxeCIMeAqBPgdZGlCcG2PrZjMc+Wr78+5Xg==' crossorigin='anonymous'/>
    <!-- VUE LINK -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- JAVASCRIPT LINK -->
    <script defer src="js/script.js"></script>
    <!-- CSS LINK -->
    <link rel="stylesheet" href="css/style.css">
    <title>Boolzapp</title>
</head>
<body>
    <div id="root"  class="container vh-100 d-flex align-items-center justify-content-center">
        <!-- main layout-->
        <main>
            <!-- SIDEBAR -->
            <div class="sidebar">
                <!-- SIDEBAR HEADER -->
                <div class="sidebar-header d-flex align-items-center justify-content-between">
                    <div class="header-left d-flex align-items-center">
                        <img src="img/avatar_2.jpg" alt="Profile picture" class="mx-1">
                        <h6 class="mx-1">Gioele Iacovella</h6>
                    </div>
                    <div class="header-right d-flex align-items-center">
                        <i class="fa-solid fa-circle-notch mx-1"></i>
                        <i class="fa-solid fa-message mx-1"></i>
                        <i class="fa-solid fa-ellipsis-vertical mx-2"></i>
                    </div>
                </div>
                <!-- NOTIFICATIONS -->
                <div class="sidebar-notifications d-flex align-items-center">
                    <div class="circle mx-2">
                        <i class="fa-solid fa-bell-slash"></i>
                    </div>
                    <div class="notifications-text mx-1">
                        <h6>Ricevi notifiche di nuovi messaggi</h6>
                        <a href="#">Attiva notifiche desktop</a>
                    </div>
                </div>
                <!-- SIDEBAR LIST -->
                <div class="sidebar-list">
                    <!-- SEARCH BAR -->
                    <div class="search-bar d-flex align-items-center">
                        <div class="input-group px-1">
                            <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-magnifying-glass"></i></span>
                            <input type="text" class="form-control" placeholder="Cerca o inizia una nuova chat" aria-label="Username" aria-describedby="basic-addon1">
                        </div>
                    </div>
                    <!-- CONTACT LIST -->
                    <ul id="my-list" class="list-group list-group-flush">
                        <li class="list-group-item">
                            <img src="img/avatar_io.jpg" alt="carla">
                            <h6 class="mx-2">Carla</h6>
                        </li>
                        <li class="list-group-item">
                            <img src="img/avatar_3.jpg" alt="fabio">
                            <h6 class="mx-2">Fabio</h6>
                        </li>
                        <li class="list-group-item">
                            <img src="img/avatar_4.jpg" alt="samuele">
                            <h6 class="mx-2">Samuele</h6>
                        </li>
                        <li class="list-group-item">
                            <img src="img/avatar_5.jpg" alt="Mattia">
                            <h6 class="mx-2">Mattia</h6>
                        </li>
                        <li class="list-group-item">
                            <img src="img/avatar_1.jpg" alt="michele">
                            <h6 class="mx-2">Michele</h6>
                        </li>
                        <li class="list-group-item">
                            <img src="img/avatar_7.jpg" alt="tristan">
                            <h6 class="mx-2">Tristan</h6>
                        </li>
                        <li class="list-group-item">
                            <img src="img/avatar_8.jpg" alt="andrea">
                            <h6 class="mx-2">Andrea</h6>
                        </li>
                        <li class="list-group-item">
                            <img src="img/avatar_6.jpg" alt="maria">
                            <h6 class="mx-2">Maria</h6>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="main-elements"></div>
        </main>
    </div>
</body>
</html>
